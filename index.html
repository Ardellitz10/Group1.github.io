<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    }

    h1 {
      background-color: rgba(7, 32, 248, 0.77);
      font-size: 50px;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .layout {
      display: flex;
      justify-content: center;   /* center the whole layout */
      align-items: flex-start;
      gap: 40px;                 /* space between left and right */
      padding: 20px;
      flex-direction: row-reverse;
    }

    .sidebar {
      display: flex;
      flex-direction: column;    /* stack links + faq */
      gap: 20px;
    }

    table {
      border-collapse: collapse;
      border-radius: 15px;
      overflow: hidden;
      min-width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      background-color: rgb(158, 164, 166);
    }

    th {
      background-color: rgba(7, 32, 248, 0.77);
      font-size: 30px;
      color: white;
      padding: 20px;
      text-align: center;
    }

    td {
      text-align: center;
      color: rgba(7, 32, 248, 0.77);
      font-size: 20px;
      padding: 15px;
    }

    td a {
      color: rgba(7, 32, 248, 0.77);
      text-decoration: none;
      font-weight: bold;
    }

    td a:hover {
      text-decoration: underline;
    }
  </style>
</head>

      </table>
