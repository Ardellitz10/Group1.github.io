<!DOCTYPE html>
<html>
<head>
  <title>Group 1 Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h1 {
      background-color: rgba(7, 32, 248, 0.77);
      font-size: 50px;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .layout {
      display: flex;
      justify-content: center;   /* main content centered */
      align-items: flex-start;
      gap: 40px;                 /* space between center and right sidebar */
      padding: 20px;
    }

    .main-content {
      display: flex;
      gap: 20px;                 /* space between the two center tables */
    }

    .sidebar {
      display: flex;
      flex-direction: column;    /* stack tables vertically */
      gap: 20px;
    }

    table {
      border-collapse: collapse;
      border-radius: 15px;
      overflow: hidden;
      min-width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    th {
      background-color: rgba(7, 32, 248, 0.77);
      font-size: 30px;
      color: white;
      padding: 20px;
      text-align: center;
    }

    td {
      text-align: center;
      background-color: rgb(158, 164, 166);
      color: rgba(7, 32, 248, 0.77);
      font-size: 20px;
      padding: 15px;
    }

    td a {
      color: rgba(7, 32, 248, 0.77);
      text-decoration: none;
      font-weight: bold;
    }

    td a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Group 1 Documentation</h1>

  <div class="layout">
    <!-- Main center content -->
    <div class="main-content">
      <table>
        <tr><th>Table 1</th></tr>
        <tr><td>Row 1</td></tr>
        <tr><td>Row 2</td></tr>
      </table>

      <table>
        <tr><th>Table 2</th></tr>
        <tr><td>Row A</td></tr>
        <tr><td>Row B</td></tr>
      </table>
    </div>

    <!-- Sidebar on the right -->
    <div class="sidebar">
      <table>
        <tr><th>Links</th></tr>
        <tr><td>About</td></tr>
        <tr><td>Contact</td></tr>
      </table>

      <table>
        <tr><th>FAQ</th></tr>
        <tr><td>FAQ on FAQ</td></tr>
      </table>

      <table>
        <tr><th>Documentation</th></tr>
        <tr>
          <td>
            <a href="https://saintvincentcollege-my.sharepoint.com/:w:/g/personal/jonathan_puddie_stvincent_edu/ES6-QklrzcpDokzQAmP_4M0B1c_UVT3QezI27Fjot8eXbg?e=AzZFn1">
              Windows 11 install
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
